<div class="container">

    <button mat-raised-button color="primary" routerLink="/edition-consommable">
      <mat-icon fontIcon="person_add"></mat-icon>
      Ajout listeConsommables
    </button>
    
    <div class="row">
      @for (consommable of listeConsommables; track $index){
        <div class="col-12 col-md-6 col-lg-4 mt-4">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{consommable.nom}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://placehold.co/600x400/png">    
            <mat-card-content>
              <p>
                Cout du consomable {{consommable.cout}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" [routerLink]="['/edition-local', consommable.id]">Modifier</button>
              <button mat-raised-button color="warn" (click)="supprimeConsommable(consommable.id)">Supprimer</button>
            </mat-card-actions>
        </mat-card>
        </div>  
      }
    </div>
  </div>
