<div class="container">

    <button mat-raised-button color="primary" routerLink="/edition-site">
      <mat-icon fontIcon="person_add"></mat-icon>
      Ajouter un site
    </button>
    
    <div class="row">
      @for (site of listeSite; track $index){
        <div class="col-12 col-md-6 col-lg-4 mt-4">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{site.nom}} </mat-card-title>
              <mat-card-subtitle>{{site.adresse}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://placehold.co/600x400/png" > 
            
            <mat-card-actions>
                <button mat-raised-button color="primary" [routerLink]="['/edition-site', site.id]">Modifier</button>
                <button mat-raised-button color="warn" (click)="supprimeSite(site.id)">Supprimer</button>
              </mat-card-actions>
          </mat-card>
        </div>  
      }
    </div>
  </div>
